format_version: 2
common:
  storeProperty: &storeProps |
      echo "#{theName} PLAN!"
  parent: &parent
    Apipeline:
      pipeline: A
      stage: apply
  plan: &plan
    clean_workspace: true
    jobs:
      plan:
        tasks:
        - script: |
            echo "#{theName} PLAN!"
        - script: *storeProps          
  apply: &apply
    approval:
      type: manual # Require someone in the UI to manually approve the execution of this stage
      users:
        - superman
    clean_workspace: true
    jobs:
      apply:
        tasks:
        - script: |
            echo "APPLY!"
  materials: &materials
    thing:
      branch: master
      git: https://github.com/plainsane/gogogadgetcd-material.git
      destination: repo
  basePipeline: &basePipeline
    materials:
      <<: *materials
      <<: *parent
    stages:
      - plan:
          <<: *plan
      - apply:
          <<: *apply

pipelines:
  A:
    tag: master
    group: GOgogadgetCD
    parameters:
      theName: A
    materials:
      <<: *materials
    stages:
      - plan:
          <<: *plan
      - apply:
          <<: *apply
  B:
    group: GOgogadgetCD
    parameters:
      theName: B
    <<: *basePipeline
  C:
    group: GOgogadgetCD
    parameters:
      theName: C
    <<: *basePipeline

